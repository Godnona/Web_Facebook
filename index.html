<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng nhập Facebook | Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/FaceIco.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="iconTitle">
            <img id="titleIcon" src="imgs/FaceTitle.svg" alt="Facebook Title" width="198px" height="37px">
        </div>
        <div class="inPass">
            <form action="/facebook.html" autocomplete="on">
                <div class="in">
                        <input type="text" placeholder="Số di động hoặc email">
                        <input type="password" placeholder="Mật khẩu">
                </div>
                <div class="enter">
                    <input type="submit" value="Đăng nhập">
                </div>
            </form>
        </div>
        <div class="getPass">
            <a href="getPass.html">Quên mật khẩu?</a>
            <p>hoặc</p>
            <button type="button" onclick="alert('load page get Pass')">Tạo tài khoản mới</button>
        </div>
    </div>
</body>
</html>
